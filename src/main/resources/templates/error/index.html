<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/custom/error/404.css}"/>
    <script
            src="https://kit.fontawesome.com/66aa7c98b3.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="container">
    <div class="gif">
        <img src="https://cdn.dribbble.com/users/722246/screenshots/3066818/404-page.gif" alt="gif_ing"/>
    </div>
    <div class="content">
        <h1 th:text="${header}" class="main-heading"></h1>
        <p th:text="${message}">
        </p>
        <a th:href="@{/}">
            <button >Trở về màn hình chính <i class="far fa-hand-point-right"></i></button>
        </a>
    </div>
</div>
</body>
</html>
